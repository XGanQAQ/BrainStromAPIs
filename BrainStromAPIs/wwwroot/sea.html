<body>
    <div class="container">
        <div class="content">
            <!-- Left side with two boxes -->
            <div class="left">
                <div class="input-container">
                    <h1>灵感之海</h1>
                </div>
                <div  id="content" class="left-box">
                    <!-- 这里是显示的地方 -->
                    <!--<div class="charactor">
                        <h3>&nbsp&nbsp人物</h3>
                        <p>&nbsp&nbsp这里是一个输出框，显示一些文本内容。</p>
                    </div>-->
                </div>
                
            </div>

            <!-- Right side with buttons -->
            <div class="right">
                <div class="box">
                    <button class="btn return-btn" onclick="window.location.href='point-town.html'">返回灵感小镇</button>
                    <div class="button-container">
                        <button class="search" onclick="toggleDropdown('dropdown-search')">通过标签查找</button>
                        <div id="dropdown-search"  class="dropdown-menu">
                           <h4>输入查找内容</h4>
                            <div class="input-box">
                                <input type="text" id="searchTagName" placeholder="请输入标签名...">
                                <!-- <button>提交</button> -->
                                <button onclick="SearchAllUserIdeasByTag()">提交</button>
                            </div>
                        </div>
                        <button class="look" onclick="toggleDropdown('dropdown-modify')">通过主题查看</button>
                        <div id="dropdown-modify"class="dropdown-menu">
                            <h4>输入查看内容</h4>
                            <div class="input-box">
                                <input type="text" id="themeTitle" placeholder="请输入主题名...">
                                <!-- <button>确认</button> -->
                                <button onclick="SearchAllUserIdeasByTheme()">确认</button>
                            </div>
                        </div>
                        <button class="sort" onclick="toggleDropdown('dropdown-sort')">排序</button>
                        <div id="dropdown-sort" class="dropdown-menu">
                            <button onclick="changeOrderRule('order')">时间顺序</button>
                            <button onclick="changeOrderRule('descend')">时间倒序</button>
                        </div>
                        
                    </div>
                    <button class="btn return-btn" onclick="window.location.href='homepage.html'">返回灵感小镇</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var rule = "order" //默认顺序规则
        function changeOrderRule(ruleName) {
            rule = ruleName;
            alert(`你的排序规则已经成功切换为了${rule}  ` + "请点击重新点击查看刷新排列");
        }

        // 切换风暴查找按钮的下拉菜单显示与隐藏
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const isVisible = dropdown.style.display === 'block';
            
            // 隐藏所有下拉菜单
            const allDropdowns = document.querySelectorAll('.dropdown-menu');
            allDropdowns.forEach(menu => menu.style.display = 'none');
            
            // 如果当前下拉菜单没有显示，则显示它
            if (!isVisible) {
                dropdown.style.display = 'block';
            }
        }

        //获得所有用户灵感通过标签
        function SearchAllUserIdeasByTag(rule) {
            const token = localStorage.getItem('jwt_token');
            var tagName = document.getElementById('searchTagName').value;
            if (tagName.trim() === '') {
                alert('请输入标签名！');
                return;
            }

            //因为还没有输入规则的界面，所有先使用顺序规则
            //rule = "order";
            
            fetch(`/api/ideas/SearchByTag/${rule}/all?tagName=${tagName}`, { // 替换为你的后端API路径
                method: 'Get',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                
            })
            .then(response => response.json())
            .then(data => {
                // 假设data是一个包含灵感信息的数组
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('请求失败，请稍后重试。');
            });
        }

        //获得所有用户灵感通过主题
        function SearchAllUserIdeasByTheme(rule) {
            const token = localStorage.getItem('jwt_token');
            var themeName = document.getElementById('themeTitle').value;
            if (themeName.trim() === '') {
                alert('请输入主题名！');
                return;
            }

            //因为还没有输入规则的界面，所有先使用顺序规则
            //rule = "order";

            fetch(`/api/ideas/SearchByTheme/${rule}/all?themeName=${themeName}`, { // 替换为你的后端API路径
                method: 'Get',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },

            })
            .then(response => response.json())
            .then(data => {
                // 假设data是一个包含灵感信息的数组
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('请求失败，请稍后重试。');
            });
        }

        window.onload = GetAllUsersIdeas();
        function GetAllUsersIdeas() {
            const token = localStorage.getItem('jwt_token');
            fetch(`/api/ideas/All`, { // 替换为你的后端API路径
                method: 'Get',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },

            })
                .then(response => {
                    if (!response.ok) {
                        console.log("读取所有玩家灵感错误，错误消息：" + response.message)
                    };
                    return response.json()
                })
                .then(data => {                    
                    // 假设data是一个包含灵感信息的数组
                    console.log(data);
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('请求失败，请稍后重试。(请至少已经存储了一条灵感)');
                });
        }
        //
        function displayResults(data) {
            const leftBox = document.getElementById('content');
            clearAllChild('content');
            // 遍历 JSON 数据并显示在页面上            
            data.forEach(item => {
                const dataItemDiv = document.createElement('div');
                dataItemDiv.classList.add('data-item');
                // 创建显示 JSON 内容的元素
                dataItemDiv.innerHTML = `               
                <h3>&nbsp&nbsp${item.title}
                <span style="font-size: 0.8em; color: gray;">  ID=${item.id}
                <span style="font-size: 0.8em; color: gray;">  主题=${item.themeTitle}
                <span style="font-size: 0.8em; color: gray;">  标签=${item.tagsName}
                </h3>
                <p>&nbsp&nbsp${item.description}</p>
                `;

                // 将每个数据项添加到页面上
                leftBox.appendChild(dataItemDiv);
            });
        }

        function clearAllChild(divName) {
            const parentDiv = document.getElementById(divName);
            while (parentDiv.firstChild) {
                parentDiv.removeChild(parentDiv.firstChild);
            }
        }
    </script>
</body>
